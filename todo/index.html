<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="todo.css">

    <title>ToDo</title>
</head>
<body>
<div class="wrapper">
    <div class="head">
        <h1>todos</h1>
    </div>
    <div class="list">
        <div id="enter"><input type="text" class="auswahl padded" placeholder="What need to be done?" size="150"/></div>


        <ul id="liste">
            <li class="container">
                <div class="checkbox"><img src="checkbox-checked.svg"></div>
                <div class="item">Milch</div>
                <button>X</button>
            </li>
            <li class="container">
                <div class="checkbox"><img src="checkbox-initial.svg"></div>
                <div class="item">Wasser</div>
                <button>X</button>
            </li>
            <li class="container">
                <div class="checkbox"><img src="checkbox-initial.svg"></div>
                <div class="item">Vodka</div>
                <button>X</button>
            </li>
        </ul>

        <div class="footer"><p class="padded">3 Items left</p>
            <div class="pile">
                <div class="pile">
                    <div class="pile"></div>
                </div>
            </div>
        </div>

    </div>

</div>
</body>


</html>
