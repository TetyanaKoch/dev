<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <title>ToDo</title>
</head>
<body>
<div class="wrapper">
    <div class="head">
        <h1>todos</h1>
    </div>
    <div>
        <div class="enter"><input type="text" class="enter__auswahl padded" placeholder="What need to be done?" size="100"/></div>


        <ul class="list">
            <li class="list__item">
                    <div class="list__item--checkbox"><input type="checkbox" id="milch" name="milch" value="checked"></div>
                    <div class="list__item--text"><label for="milch">Milch</label></div>
                <button class="list__item button">X</button>
            </li>
            <li class="list__item">
                <div class="list__item--checkbox"><input type="checkbox" id="wasser" name="wasser" value="checked"></div>
                <div class="list__item--text"><label for="wasser">Wasser</label></div>
                <button class="list__item button">X</button>
            </li>
            <li class="list__item">
                <div class="list__item--checkbox"><input type="checkbox" id="saft" name="saft" value="checked"></div>
                <div class="list__item--text"><label for="saft">Saft</label></div>
                <button class="list__item button">X</button>
            </li>
        </ul>

        <div class="footer"><p class="footer__padded">3 Items left</p>
            <div class="footer__padded--pile">
                <div class="footer__padded--pile">
                    <div class="footer__padded--pile"></div>
                </div>
            </div>
        </div>

    </div>

</div>
</body>


</html>
